name: Build and test (Linux)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libvulkan-dev vulkan-validationlayers vulkan-tools mesa-vulkan-drivers glslc

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DLGENG_BUILD_TESTS=ON -DTETHER_HEADLESS=ON -DLGENG_HEADLESS=ON

      - name: Build
        run: |
          cmake --build build

      - name: Run tests
        run: |
          ctest --test-dir build/Tests --output-on-failure